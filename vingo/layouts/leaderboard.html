<div class="box">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Total days scanned</th>
            </tr>
        </thead>
        {{ range .leaderboard }}
            <tr>
                <td>{{.Position}}</td>
                <td>{{.Username}}</td>
                <td>{{.TotalDays}}</td>
            </tr>
        {{ end }}
    </table>
</div>
